<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creative Agency</title>
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- styles css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 10000px">
        <header class="header">
            <div class="container">
                <div class="header__main">
                    <a href="">
                        <img
                            src="./assets/icon/logo.svg"
                            alt="logo"
                            class="header__logo"
                        />
                    </a>
                    <div class="header__group">
                        <nav class="navbar">
                            <ul class="navbar__list">
                                <a href="#!"
                                    ><li
                                        class="navbar__item navbar__item--active"
                                        title="Home"
                                    >
                                        Home
                                    </li></a
                                >
                                <a href="#!"
                                    ><li class="navbar__item" title="About">
                                        About
                                    </li></a
                                >
                                <a href="#!"
                                    ><li class="navbar__item" title="Blog">
                                        Blog
                                    </li></a
                                >
                                <a href="#!"
                                    ><li class="navbar__item" title="Contact">
                                        Contact
                                    </li></a
                                >
                            </ul>
                        </nav>
                        <a href="#!" class="header__btn btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero__main">
                        <section class="hero__content">
                            <h1
                                class="header__heading heading-level-1 line-clamp"
                            >
                                We’re a creative design agency.
                            </h1>
                            <p class="header__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="header__cta">
                                <a href="#!" class="header__touch-btn btn"
                                    >Get in touch</a
                                >
                                <a href="#!">
                                    <img
                                        src="./assets/icon/video play.svg"
                                        alt="video play"
                                    />
                                </a>
                            </div>
                        </section>
                        <figure class="header__images">
                            <img
                                src="./assets/images/hero-1.jpg"
                                alt="picture 01"
                                class="header__img"
                            />
                            <img
                                src="./assets/images/hero-2.jpg"
                                alt="picture 02"
                                class="header__img"
                            />
                            <img
                                src="./assets/images/hero-3.jpg"
                                alt="picture 03"
                                class="header__img"
                            />
                            <img
                                src="./assets/icon/avastract-hero.svg"
                                alt="avastract-hero"
                                class="hero__avastract-1"
                            />
                            <img
                                src="./assets/icon/avastract-hero.svg"
                                alt="avastract-hero"
                                class="hero__avastract-2"
                            />
                            <img
                                src="./assets/icon/vector-hero.svg"
                                alt="vector-hero"
                                class="hero__vector-1"
                            />
                            <img
                                src="./assets/icon/vector-hero.svg"
                                alt="vector-hero"
                                class="hero__vector-2"
                            />
                        </figure>
                    </div>
                </div>
            </section>
            <!-- social -->
            <section class="social">
                <div class="container">
                    <section class="social__main">
                        <figure class="social__images">
                            <a href="#!">
                                <img
                                    src="./assets/icon/google.svg"
                                    alt="google"
                                    class="social__img"
                                />
                            </a>
                            <a href="#!">
                                <img
                                    src="./assets/icon/slack.svg"
                                    alt="slack"
                                    class="social__img"
                                />
                            </a>
                            <a href="#!">
                                <img
                                    src="./assets/icon/agworld.svg"
                                    alt="agworld"
                                    class="social__img"
                                />
                            </a>
                            <a href="#!">
                                <img
                                    src="./assets/icon/riotinto.svg"
                                    alt="riotinto"
                                    class="social__img"
                                />
                            </a>
                            <a href="#!">
                                <img
                                    src="./assets/icon/heroku.svg"
                                    alt="heroku"
                                    class="social__img"
                                />
                            </a>
                        </figure>
                    </section>
                </div>
            </section>
            <!-- service -->
            <section class="service">
                <div class="container">
                    <section class="service-header">
                        <h5 class="title service__title">OUR SERVICES</h5>
                        <div class="service__row">
                            <h2 class="service__heading heading-level-2 line">
                                We offer a wide range of design services
                            </h2>
                            <div class="service__control">
                                <figure class="service__previous">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="54"
                                        height="54"
                                        viewBox="0 0 54 54"
                                        fill="currentColor"
                                    >
                                        <circle
                                            cx="27"
                                            cy="27"
                                            r="27"
                                            transform="matrix(-1 0 0 1 54 0)"
                                            fill="#143C3C"
                                        />
                                        <path
                                            d="M17 27.2941H37M37 27.2941L31.7059 22M37 27.2941L31.7059 32"
                                            stroke="white"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </figure>
                                <figure class="service__next">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="54"
                                        height="54"
                                        viewBox="0 0 54 54"
                                        fill="none"
                                    >
                                        <circle
                                            cx="27"
                                            cy="27"
                                            r="27"
                                            transform="matrix(-1 0 0 1 54 0)"
                                            fill="#143C3C"
                                        />
                                        <path
                                            d="M17 27.2941H37M37 27.2941L31.7059 22M37 27.2941L31.7059 32"
                                            stroke="white"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </figure>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
